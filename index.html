<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
</head>
<body>

    <div id="container">
      <h3>FirebaseUI Demo</h3>
      <div id="loading">Loading...</div>
      <div id="loaded" class="hidden">
        <div id="main">
          <div id="user-signed-in" class="hidden">
            <div id="user-info">
              <div id="photo-container">
                <img id="photo"></img>
              </div>
              <div id="name"></div>
              <div id="email"></div>
              <div class="clearfix"></div>
            </div>
            <p>
              <button id="sign-out">Sign Out</button>
              <button id="delete-account">Delete account</button>
            </p>
          </div>
          <div id="user-signed-out" class="hidden">
            <h4>You are signed out.</h4>
            <p>
              <button id="sign-in-with-redirect">Sign In with Redirect</button>
              <button id="sign-in-with-popup">Sign In with Popup</button>
            </p>
            <div id="firebaseui-spa">
              <h5>Single Page Application mode:</h5>
              <div id="firebaseui-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

<div class="container">

	<div class="jumbotron text-center">
		<h1>TRAIN TIME</h1>
		<p>All Aboard!</p>
	</div>

	<div class="row">
		<div id="firebaseui-auth-container"></div>
	</div>

	<div class="row">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Schedule</h3>
		  </div>
		  <div class="panel-body">
		  	<table id="train-table" class="table table-striped">
		  		<thead>
			  		<tr>
			  			<th>Train</th>
			  			<th>Destination</th>
			  			<th>Frequency (min)</th>
			  			<th>Next Arrival</th>
			  			<th>Minutes Away</th>
			  			<th>Update?</th>
			  			<th>Remove?</th>
			  		</tr>
		  		</thead>
		  		<tbody id="table-body">
		  			
		  		</tbody>
		  	</table>
		  </div>
	    </div>
   </div><!-- row -->

	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Enter Your Train Info</h3>
			</div>
			<div class="panel-body">
				<form>
				  <div class="form-group">
				    <label for="train-name">Train Name</label>
				    <input type="input" class="form-control" id="train-name" placeholder="Train Name">
				  </div>
				  <div class="form-group">
				    <label for="destination">Destination</label>
				    <input type="input" class="form-control" id="destination" placeholder="Destination">
				  </div>
				  <div class="form-group">
				    <label for="time">First Train Time (HH:mm Military Time</label>
				    <input type="input" class="form-control" id="time">
				  </div>
				  <div class="form-group">
				    <label for="freq">Frequency (min)</label>
				    <input type="input" class="form-control" id="freq">
				  </div>
				  <button type="submit" id="train-submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div><!-- row -->
	
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
